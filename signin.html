<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="utf-8">
		<title>PENguins</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
	<article>
		<h1>PENguins</h1>
	</article>
	<section id="bothForms">
		<form>
			<div id="form">
				<h1>Log In</h1>
				<label for="userid">User ID:<br/></label>
				<input type="text" name="userid" id="userid">
				<label for="password"><br/>Password:<br/></label>
				<input type="password" name="password" id="password">
				<br/><button type="submit">Sign in</button>
				<section id="hyperlinks">
					<a href="#">forgot password?</a>
					<a href="#">Not a member yet?</a>
				</section>
			</div>
			
			<div id="register">
				<h1>Register</h1>
			
				<label for="firstName">First Name:</label>
				<input type="text" name="firstName" id="firstName">
				
				<label for="lastName">Last Name:</label>
				<input type="text" name="lastName" id="lastName">
						
				<label for="userID">User ID: </label>
				<input type="text" name="userID" id="userID">
		
				<label for="regPassword">Password:</label>
				<input type="regPassword" name="regPassword" id="regPassword">
				
				<label for="email">Email-ID:</label>
				<input type="text" name="email" id="email">
				<br/><button type="submit">Register</button>
			</div>

		</form>
	</div>
	</section>
	<script src="products.js"></script>
	</body>
</html>
